<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="politica-container">
      <h2>Resumo da Compra</h2>

      <!-- Lista de produtos -->
      <div id="lista-produtos"></div>

      <!-- Total Geral -->
      <div class="total-geral">
        <strong>Total da Compra:</strong> R$ <span id="total-compra">0,00</span>
      </div>

      <!-- Finalizar -->
      <div class="finalizar-compra">
        <div class="logo">
          <img src="../img/logo.png" alt="Logo" />
        </div>
        <button class="btn-finalizar" onclick="enviarParaWhatsApp()">
          Finalizar Compra
        </button>
        <div class="texto">
          <p>
            🔔 Ao clicar em <strong>“Finalizar Compra”</strong>, você será
            direcionado ao nosso WhatsApp para escolher a forma de pagamento
            (Pix ou boleto) e combinar a entrega.
          </p>
        </div>
      </div>

      <div class="footer">
        © 2025 - BielGuerreiro. Todos os direitos reservados.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
